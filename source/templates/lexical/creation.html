{% macro creation(prefix_id='') %}
    <div>
        <div class="w-100 my-3">
            <button id="{{prefix_id}}-create-analyzer" class="btn mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 20 20">
                    <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                </svg>
                Gerar analisador léxico
            </button>
        </div>
        <div class="row my-3">
            <div class="col">
                <h5 class="text-center"> Dependências comuns </h5>
                <textarea id="{{prefix_id}}-lexical-dependencies" class="bg-light border w-100 h-50vh p-3" style="resize: none;">
&lt;dig&gt; <- [0-9];
&lt;letter&gt; <- [a-z];
&lt;cletter&gt; <- [A-Z];
                </textarea>
            </div>
            <div class="col">
                <h5 class="text-center"> Classes léxicas </h5>
                <textarea id="{{prefix_id}}-lexical-expressions" class="bg-light border w-100 h-50vh p-3" style="resize: none;">
&lt;id&gt; <- (&lt;letter&gt; + &lt;cletter&gt;) . (&lt;letter&gt; + &lt;cletter&gt; + &lt;dig&gt;)*;
                </textarea>
            </div>
        </div>
    </div>
{% endmacro %}
